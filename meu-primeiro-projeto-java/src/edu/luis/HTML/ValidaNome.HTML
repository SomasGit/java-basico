<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Nome</title>
    <script>
        function validarNome() {
            var nome = document.getElementById("nome").value.toLowerCase();

            if (nome === "mateus ortiz chieza") {
                alert("retarded");
            } else if (nome === "lucas panizzon") {
                alert("also retarded");
                        } else if (nome === "ana lucia") {
                alert("astrológica");
            } else {
                alert("normal");
            }
        }
    </script>
</head>
<body>
    <form>
        <label for="nome">Digite um nome:</label>
        <input type="text" id="nome" name="nome" required>
        <button type="button" onclick="validarNome()">Validar Nome</button>
    </form>
</body>
</html>
